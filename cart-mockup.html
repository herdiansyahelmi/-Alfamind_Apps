<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang - Shopping Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 18px;
            margin-right: 15px;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #d32f2f;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .time {
            color: #333;
        }

        .battery-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .select-all {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ff9800;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
        }

        .select-text {
            color: #666;
            font-size: 16px;
        }

        .delete-all {
            margin-left: auto;
            color: #ccc;
            font-size: 14px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .item-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ff9800;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: #e8f5e8;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .discount-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff9800;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
            margin-bottom: 8px;
        }

        .price-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .original-price {
            color: #999;
            text-decoration: line-through;
            font-size: 12px;
        }

        .discount-percent {
            background: #ff9800;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        .current-price {
            color: #d32f2f;
            font-size: 14px;
            font-weight: 600;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .delete-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: #666;
            cursor: pointer;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        .quantity-btn.minus {
            color: #999;
        }

        .quantity-btn.plus {
            color: #d32f2f;
            border-color: #d32f2f;
        }

        .quantity {
            font-size: 16px;
            font-weight: 500;
            min-width: 20px;
            text-align: center;
        }

        .checkout-section {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
            background: white;
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-section {
            display: flex;
            flex-direction: column;
        }

        .total-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .total-price {
            font-size: 16px;
            font-weight: 600;
            color: #d32f2f;
        }

        .checkout-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .bottom-nav {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
            background: white;
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #999;
            font-size: 12px;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
            background: #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <span class="time">14:45</span>
            <div class="battery-info">
                <span>4G+</span>
                <span>üì∂</span>
                <span>85</span>
            </div>
        </div>

        <div class="header">
            <button class="back-btn">‚Üê</button>
            <h1 class="header-title">Keranjang</h1>
        </div>

        <div class="select-all">
            <div class="checkbox"></div>
            <span class="select-text">Pilih Semua Produk</span>
            <span class="delete-all">Hapus barang</span>
        </div>

        <div class="cart-item">
            <div class="item-checkbox"></div>
            <div class="product-image">
                <div style="width: 40px; height: 40px; background: #4caf50; border-radius: 4px; position: relative;">
                    <div style="position: absolute; top: 2px; right: 2px; width: 8px; height: 8px; background: #ff9800; border-radius: 50%;"></div>
                </div>
                <div class="discount-badge">9%</div>
            </div>
            <div class="product-info">
                <div class="product-name">ECENTIO TUMBLER STAINLESS 900ML (GREEN) ET0201A51506 (CKK)</div>
                <div class="price-info">
                    <span class="original-price">Rp 160.800</span>
                    <span class="discount-percent">9%</span>
                </div>
                <div class="current-price">Rp 145.000</div>
            </div>
            <div class="quantity-controls">
                <button class="delete-btn">üóëÔ∏è</button>
                <button class="quantity-btn minus">‚àí</button>
                <span class="quantity">1</span>
                <button class="quantity-btn plus">+</button>
            </div>
        </div>

        <div class="checkout-section">
            <div class="total-section">
                <div class="total-label">Total Pesanan</div>
                <div class="total-price">Rp 145.000</div>
            </div>
            <button class="checkout-btn">Checkout (1)</button>
        </div>

        <div class="bottom-nav">
            <div class="nav-item">
                <div class="nav-icon"></div>
            </div>
            <div class="nav-item">
                <div class="nav-icon"></div>
            </div>
            <div class="nav-item">
                <div class="nav-icon"></div>
            </div>
        </div>
    </div>

    <script>
        // Add interactivity
        document.querySelectorAll('.checkbox, .item-checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', function() {
                this.style.backgroundColor = this.style.backgroundColor ? '' : '#ff9800';
            });
        });

        document.querySelector('.quantity-btn.minus').addEventListener('click', function() {
            const qty = document.querySelector('.quantity');
            const current = parseInt(qty.textContent);
            if (current > 1) {
                qty.textContent = current - 1;
                updateTotal();
            }
        });

        document.querySelector('.quantity-btn.plus').addEventListener('click', function() {
            const qty = document.querySelector('.quantity');
            const current = parseInt(qty.textContent);
            qty.textContent = current + 1;
            updateTotal();
        });

        function updateTotal() {
            const qty = parseInt(document.querySelector('.quantity').textContent);
            const price = 145000;
            const total = qty * price;
            document.querySelector('.total-price').textContent = `Rp ${total.toLocaleString('id-ID')}`;
            document.querySelector('.checkout-btn').textContent = `Checkout (${qty})`;
        }

        document.querySelector('.back-btn').addEventListener('click', function() {
            window.history.back();
        });

        document.querySelector('.checkout-btn').addEventListener('click', function() {
            window.location.href = 'checkout-mockup.html';
        });
    </script>
</body>
</html>
